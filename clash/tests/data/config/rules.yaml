proxy-providers:
  file-provider:
    type: file
    path: ./ss.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  remote-provider:
    type: http
    url: https://xample.com/proxies.yaml
    interval: 300
    path: ./proxies.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

rules:
  - DOMAIN,ipinfo.io,relay
  - GEOIP,CN,relay
  - DOMAIN-KEYWORD,httpbin,vmess-altid
  - DOMAIN-SUFFIX,facebook.com,REJECT
