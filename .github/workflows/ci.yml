name: Run Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    strategy:
      matrix:
        # os: [ubuntu-22.04, macos-13-xl]
        os: [macos-13]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: bazelbuild/setup-bazelisk@v2
    - name: Mount bazel cache  # Optional
      uses: actions/cache@v3
      with:
        path: "/home/runner/.cache/bazel"
        key: bazel
    - run: CARGO_BAZEL_ISOLATED=0 CARGO_BAZEL_REPIN=true bazel test --test_output=all //clash_lib/... //clash/...
