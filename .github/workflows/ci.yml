name: Build/Test/Release

on:
  push:
    branches: [ "master" ]
    tags:
      - v*
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: test on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13, windows-2022]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - uses: ilammy/setup-nasm@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: Swatinem/rust-cache@v2
    - run: cargo test --all --all-features
    
  publish:
    name: publish ${{ matrix.id }}
    if: contains(github.ref, 'tags/v')
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:        
        os: [ubuntu-22.04, macos-13, windows-2022]
        target: [],
        include:
          - os: ubuntu-22.04
            id: ubuntu-22.04-x86_64
            target: >
              x86_64-unknown-linux-gnu
          - os: ubuntu-22.04
            id: ubuntu-22.04-aarch64
            target: >
              aarch64-unknown-linux-gnu
          - os: ubuntu-22.04
            id: ubuntu-22.04-armv7-hf
            target: >
              armv7-unknown-linux-gnueabihf
          - os: ubuntu-22.04
            id: ubuntu-22.04-armv7
            target: >
              armv7-unknown-linux-gnueabi
          - os: macos-13
            id: macos-13-x86_64
            target: >
              aarch64-apple-darwin
          - os: macos-13
            id: macos-13-aarch64
            target: >
              x86_64-apple-darwin
          - os: windows-2022
            id: windows-2022-x86_64
            target: >
              x86_64-pc-windows-msvc
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - uses: ilammy/setup-nasm@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: Swatinem/rust-cache@v2
    - name: Build
      run: sh ./scripts/build.sh "${{ matrix.target }}"
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1        
      with:
        generate_release_notes: true

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: dwenegar/upload-release-assets@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
        assets_path: target/artifacts
